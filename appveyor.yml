cache:
    - node_modules

environment:
    nodejs_version: '8'

install:
    - ps: Install-Product node $env:nodejs_version
    - set CI=true
    - npm install -g npm@latest
    - set PATH=%APPDATA%\npm;%PATH%
    - npm install

before_build:
    - npm run setup

build_script:
    - npm run build

test_script:
    - npm test

